type Author {
  id: Int!
  firstName: String!
  lastName: String
  posts(findTitle: String): [Post]!
  status: AuthorStatus!
}

enum AuthorStatus {
  Admin
  User
}

type Post {
  id: Int!
  title: String!
  author: Author!
}

type Query {
  posts: [Post]
}

type Mutation {
  createPost(post: PostInput!): Post!
}

input PostInput {
  title: String
  autor: Author
}

schema {
  query: Query
}
